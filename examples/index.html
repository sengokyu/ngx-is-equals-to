<!DOCTYPE HTML>
<html ng-app="ngxIsEqualsTo">
  <head>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../src/ngx-is-equals-to.js"></script>
  </head>
  <body>
    <form name="myForm">
      <div>Password: <input type="password" name="password"
          ng-model="dummy1" />{{myForm.password.$viewValue}}</div>
      <div>Confirm password: <input type="password" name="passwordConfirm"
          ng-model="dummy2"
          ngx-is-equals-to="myForm.password" />{{myForm.passwordConfirm.$viewValue}}</div>
      <div style="color:crimson" ng-show="myForm.passwordConfirm.$error.ngxIsEqualsTo">Password does not match.</div>
    </form>
  </body>
</html>
